<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css-fireworks.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center memory-game">
                <h1>How difficult?</h1>
                <button diff=4 class="btn btn-lg btn-success start">Easy</button>
                <button diff=12 class="btn btn-lg btn-warning start">Medium</button>
                <button diff=28 class="btn btn-lg btn-danger start">Hard</button>
            </div>
            <div id="replay-message" class="replay-message">
                <h2 id='winner'>You win!</h2>
                <button class="btn btn-lg btn-primary replay">Play Again?</button>
            </div>
            <div id="stage" class="stage"></div>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./css-fireworks.js"></script>
    <script src="./scripts2.js"></script>
