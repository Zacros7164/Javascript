<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* .row > div {
            border: 1px solid red;
        } */
        
        #fight-btn {
            font-size: 3.25rem;
        }
        #flee-btn {
            font-size: 3.25rem;
            background: rgb(0, 0, 131);
            border-color: rgb(0,0,131);
        }
        #replay-btn {
            font-size: 3.25rem;
        }

        #dragon {
            height: 463px;
        }
    </style>
</head>
<body class="bg-warning">
    <div class="container bg-white">
        <div class="row border-dark rounded-top border-right border-left border-top mt-4 d-flex justify-content-center">
            <div class="col-12 d-flex justify-content-center ">
                <img id="dragon" src="./dragon-assets/dragon.png" />
            </div>
            <div id="winner" class="d-none col-6 justify-content-center ">
                <h2>You Win!</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center p-2 border-right border-left border-dark">
            <div class="col-6 d-flex justify-content-end">
                <img id="die1" src="dragon-assets/d1.gif" />
            </div>
            <div class="col-6">
                <img id="die2" src="dragon-assets/d1.gif" />
            </div>
        </div>
        <div class="row d-flex justify-content-center border-right border-left border-dark">
            <div class="col-6 d-flex justify-content-center">
                <h5 id="message1" class="d-flex justify-content-center">You have encountered an angry dragon.
                    You must choose to flee or fight. 
                    If you fight you must roll a 9 or higher to win.
                </h5>
                <h1 id="message2" class="d-none justify-content-center">You coward!</h1>
            </div>
        </div>
        <div class="row border border-dark rounded-bottom border-top-0 mb-4 pb-2 d-flex justify-content-center">
            <div id="fight-class" class="col-4 d-flex justify-content-center pb-2">
                <button id ="fight-btn" type="button" class="btn btn-lg btn-danger">Fight!</button>
            </div>
            <div id="flee-class" class="col-4 d-flex justify-content-center pb-2">
                <button id="flee-btn" type="button" class="btn btn-lg btn-danger">Flee</button>
            </div>
            <div id="replay-class" class="col-4 d-none justify-content-center pb-2">
                <button id="replay-btn" type="button" class="btn btn-lg btn-danger">Replay?</button>
            </div>
        </div>
    </div>
    <script src="dragon-game.js"></script>
</body>
</html>
